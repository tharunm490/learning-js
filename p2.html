  <body>
    <script>
      let num=10;
      function even_or_odd(num){
        if(num%2===0){
          return " it is even";
        }
        else{
          return " it is odd";
        }
      }
      console.log( even_or_odd(num));
      function larger_of_two_numbers(num1,num2){
          if(num1>num2){
            return `${num1} is larger`;
          }
          else if(num2>num1){
            return `${num2} is larger`;
          }
          else{
            return " both are equal";
          }
      }
      console.log(larger_of_two_numbers(10,20));
      function celieus_to_fahrenheit(temp){
         return ((temp)*(9/5))+32;
      }
      console.log(`${celieus_to_fahrenheit(39)} F`);

    </script>
