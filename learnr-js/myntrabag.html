<!DOCTYPE html>
<html>
<head>
  <title>My Myntra Bag</title>
  <link rel="stylesheet" href="myntrabag.css">
</head>
<body>
  <div class="btn">
<button class="b1" onclick="cartquantity=cartquantity+1;
document.querySelector('#cart').innerText=`Your Bag has  ${ cartquantity}  items`;">Add to Bag</button>
<button class="b2" onclick="cartquantity=cartquantity-1;
document.querySelector('#cart').innerText=`Your Bag has  ${ cartquantity}  items`;">Move To WISHLIST</button>
<button class="b3" onclick="cartquantity=cartquantity+2;
document.querySelector('#cart').innerText=`Your Bag has  ${ cartquantity}  items`;">Add 1+1 Sale Item</button>
</div>
<h1 id="cart"></h1>
<script>
let cartquantity=0;
document.querySelector("#cart").innerText=`Your Bag has ${cartquantity} items`;
</script>
</body>
</html>
