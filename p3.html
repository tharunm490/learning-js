      let obj2={

      }
      // let obj2="dfghuiolkmn";
      function indentical (obj1,obj2){
        if(typeof obj1 !=='object' || typeof obj2 !=='object'){
          console.warn("not an object");
          return false;
        }
        else if(obj1===obj2){
          return true;
        }
        else if(obj1.product===obj2.product &&
          obj1.price===obj2.price &&
          obj1.color===obj2.color &&
          obj1.size===obj2.size 
        ){

        }

        }
      }
