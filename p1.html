<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    </style>
  </head>
  <body>
    <script>
      let age = 65;
      let gender = "female";
      let discount = 0;
      let fees = 1000;

      if (gender === "female") {
        discount = 50;
        fees = fees - (fees * discount / 100);
      } else if (age <= 5) {
        fees = 0;
        discount = 100;
      } else if (age > 5 && age <= 8) {
        fees = fees / 2;
        discount = 50;
      } else if (age > 65) {
        fees = fees - (fees * 30 / 100);
        discount = 30;
      }else{
        fees=0;
        discount=100;
      }

      console.log(`Your final fees is ${fees}`);
      console.log(`Your discount is ${discount}`);
    </script>
  </body>
</html>
