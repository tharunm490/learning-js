<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1 id="greeting"></h1>
    <button id="btn" onclick="btnfun()">0</button>
    <script>
      function btnfun() {
        let count = localStorage.getItem("count") || 0;
        let btn = document.querySelector("#btn");
        count = btn.innerHTML;
        count++;
        localStorage.setItem("count", count);
        updatebtn(count);
      }
      function updatebtn(count) {
        btn.innerHTML = count;
        if (count % 2 == 0) {
          btn.style.backgroundColor = "green";
        } else {
          btn.style.backgroundColor = "red";
        }
      }

      function dogreeting(name = "xyz") {
        let hour = new Date().getHours();
        let greeting;
        if (hour < 12) {
          greeting = "good morning";
        } else if (hour < 18) {
          greeting = "good afternoon";
        } else {
          greeting = "good night";
        }
        document.querySelector("#greeting").innerHTML = greeting + " " + name;
      }
      dogreeting(name);
    </script>
  </body>
</html>
